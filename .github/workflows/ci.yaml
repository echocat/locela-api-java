name: Java CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven

      - name: Maven Verify
        run: mvn --batch-mode --update-snapshots verify
