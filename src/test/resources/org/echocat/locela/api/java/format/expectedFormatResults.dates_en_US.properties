# suppress inspection "UnusedProperty" for whole file

# === Default formats ===
Today\ is\ {0,date}. = Today is Jan 2, 2010.
Today\ is\ {0,date,short}. = Today is 1/2/10.
Today\ is\ {0,date,medium}. = Today is Jan 2, 2010.
Today\ is\ {0,date,long}. = Today is January 2, 2010.
Today\ is\ {0,date,full}. = Today is Saturday, January 2, 2010.
Today\ is\ {0,date,yyyy-MM-dd}. = Today is 2010-01-02.

Now\ is\ {0,time}. = Now is 3:04:05 AM.
Now\ is\ {0,time,short}. = Now is 3:04 AM.
Now\ is\ {0,time,medium}. = Now is 3:04:05 AM.
Now\ is\ {0,time,long}. = Now is 3:04:05 AM CET.
Now\ is\ {0,time,full}. = Now is 3:04:05 AM CET.
Now\ is\ {0,time,HH\:mm\:ss}. = Now is 03:04:05.

Now\ is\ {0,datetime}. = Now is Jan 2, 2010 3:04:05 AM.
Now\ is\ {0,datetime,short}. = Now is 1/2/10 3:04 AM.
Now\ is\ {0,datetime,medium}. = Now is Jan 2, 2010 3:04:05 AM.
Now\ is\ {0,datetime,long}. = Now is January 2, 2010 3:04:05 AM CET.
Now\ is\ {0,datetime,full}. = Now is Saturday, January 2, 2010 3:04:05 AM CET.
Now\ is\ {0,datetime,yyyy-MM-dd\ HH\:mm\:ss}. = Now is 2010-01-02 03:04:05.

# === Patterns ===

# Era designator
{0,date,G} = AD
{0,date,GG} = AD
{0,date,GGG} = AD
{0,date,GGGG} = AD

# Year
{0,date,y} = 2010
{0,date,yy} = 10
{0,date,yyy} = 2010
{0,date,yyyy} = 2010

# Week year
{0,date,Y} = 2010
{0,date,YY} = 10
{0,date,YYY} = 2010
{0,date,YYYY} = 2010

# Month in year
{0,date,M} = 1
{0,date,MM} = 01
{0,date,MMM} = Jan
{0,date,MMMM} = January

# Week in year
{0,date,w} = 1
{0,date,ww} = 01
{0,date,www} = 001
{0,date,wwww} = 0001

# Week in month
{0,date,W} = 1
{0,date,WW} = 01
{0,date,WWW} = 001
{0,date,WWWW} = 0001

# Day in year
{0,date,D} = 2
{0,date,DD} = 02
{0,date,DDD} = 002
{0,date,DDDD} = 0002

# Day in month
{0,date,d} = 2
{0,date,dd} = 02
{0,date,ddd} = 002
{0,date,dddd} = 0002

# Day of week in month
{0,date,F} = 1
{0,date,FF} = 01
{0,date,FFF} = 001
{0,date,FFFF} = 0001

# Day name in week
{0,date,E} = Sat
{0,date,EE} = Sat
{0,date,EEE} = Sat
{0,date,EEEE} = Saturday

# Day number of week (1 = Monday, ..., 7 = Sunday)
{0,date,u} = 6
{0,date,uu} = 06
{0,date,uuu} = 006
{0,date,uuuu} = 0006

# Am/pm marker
{0,date,a} = AM
{0,date,aa} = AM
{0,date,aaa} = AM
{0,date,aaaa} = AM

# Hour in day (0-23)
{0,date,H} = 3
{0,date,HH} = 03
{0,date,HHH} = 003
{0,date,HHHH} = 0003

# Hour in day (1-24)
{0,date,k} = 3
{0,date,kk} = 03
{0,date,kkk} = 003
{0,date,kkkk} = 0003

# Hour in am/pm (0-11)
{0,date,K} = 3
{0,date,KK} = 03
{0,date,KKK} = 003
{0,date,KKKK} = 0003

# Hour in am/pm (1-12)
{0,date,h} = 3
{0,date,hh} = 03
{0,date,hhh} = 003
{0,date,hhhh} = 0003

# Minute in hour
{0,date,m} = 4
{0,date,mm} = 04
{0,date,mmm} = 004
{0,date,mmmm} = 0004

# Second in minute
{0,date,s} = 5
{0,date,ss} = 05
{0,date,sss} = 005
{0,date,ssss} = 0005

# Millisecond
{0,date,S} = 6
{0,date,SS} = 06
{0,date,SSS} = 006
{0,date,SSSS} = 0006

# Time zone (General time zone)
{0,date,z} = CET
{0,date,zz} = CET
{0,date,zzz} = CET
{0,date,zzzz} = Central European Time

# Time zone (RFC 822 time zone)
{0,date,Z} = +0100
{0,date,ZZ} = +0100
{0,date,ZZZ} = +0100
{0,date,ZZZZ} = +0100

# Time zone (ISO 8601 time zone)
{0,date,X} = +01
{0,date,XX} = +0100
{0,date,XXX} = +01:00

