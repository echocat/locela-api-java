{0,date,hhhh} = 0003

# Minute in hour
{0,date,m} = 4
{0,date,mm} = 04
{0,date,mmm} = 004
{0,date,mmmm} = 0004

# Second in minute
{0,date,s} = 5
{0,date,ss} = 05
{0,date,sss} = 005
{0,date,ssss} = 0005

# Millisecond
{0,date,S} = 6
