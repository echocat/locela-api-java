# suppress inspection "UnusedProperty" for whole file

# === Default formats ===
Heute\ ist\ {0,date}. = Heute ist 02.01.2010.
Heute\ ist\ {0,date,short}. = Heute ist 02.01.10.
Heute\ ist\ {0,date,medium}. = Heute ist 02.01.2010.
Heute\ ist\ {0,date,long}. = Heute ist 2. Januar 2010.
Heute\ ist\ {0,date,full}. = Heute ist Samstag, 2. Januar 2010.
Heute\ ist\ {0,date,yyyy-MM-dd}. = Heute ist 2010-01-02.

Jetzt\ ist\ es\ {0,time}. = Jetzt ist es 03:04:05.
Jetzt\ ist\ es\ {0,time,short}. = Jetzt ist es 03:04.
Jetzt\ ist\ es\ {0,time,medium}. = Jetzt ist es 03:04:05.
Jetzt\ ist\ es\ {0,time,long}. = Jetzt ist es 03:04:05 MEZ.
Jetzt\ ist\ es\ {0,time,full}. = Jetzt ist es 03:04 Uhr MEZ.
Jetzt\ ist\ es\ {0,time,HH\:mm\:ss}. = Jetzt ist es 03:04:05.

Jetzt\ ist\ es\ {0,datetime}. = Jetzt ist es 02.01.2010 03:04:05.
Jetzt\ ist\ es\ {0,datetime,short}. = Jetzt ist es 02.01.10 03:04.
Jetzt\ ist\ es\ {0,datetime,medium}. = Jetzt ist es 02.01.2010 03:04:05.
Jetzt\ ist\ es\ {0,datetime,long}. = Jetzt ist es 2. Januar 2010 03:04:05 MEZ.
Jetzt\ ist\ es\ {0,datetime,full}. = Jetzt ist es Samstag, 2. Januar 2010 03:04 Uhr MEZ.
Jetzt\ ist\ es\ {0,datetime,yyyy-MM-dd\ HH\:mm\:ss}. = Jetzt ist es 2010-01-02 03:04:05.

